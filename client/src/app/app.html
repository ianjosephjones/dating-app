<div class="card bg-base-100 w-1/2 mx-auto p-10 shadow-2xl">
    <h3 class="text-3xl font-bold">{{ title }}</h3>

    <ul class="list">
        @for (member of members(); track member.id) {
        <li class="list-row items-center">
            <img src="/user.png" alt="user avatar" class="w-12 h-12 rounded-full mr-4" />
            <div>{{ member.displayName }}</div>
        </li>
        }
    </ul>
</div>
